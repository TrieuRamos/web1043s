<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* position: Xác định vị trí của phần tử container (top, bottom, left và right) */
        /* overflow: an cac phan bi tran cua anh */
    .image-container {
        position: relative;
        overflow: hidden;
    }
      /* toc do phong to anh la 0.3s */
    .image-container img {
        transition: transform 0.3s ease-in-out;
    }
      /* thay doi kich thuoc */
    .image-container:hover img {
        transform: scale(1.2);
    }
    img {
    border: 1px solid #ccc;
    }
    </style>
</head>

<body>
    
    <div class="image-container">
        <img src="D:\anh cho web\xe.jpg" alt="" width="100%" height="500px">
      </div>

    <script>
        // sử dụng phương thức querySelector để chọn ảnh, và lưu vào biến img    
        const img = document.querySelector("img");
        // sử dụng hai phương thức addEventListener để gắn sự kiện vào img
          img.addEventListener("mouseover", function() { //mouseover dc kich hoat ,có thuộc tính transfrom để phóng to len 1.2 
          this.style.transform = "scale(1.2)";
        });
        //mouseover dc kich hoat ,có thuộc tính transfrom để thu anh ve muc binh thuong 1 
          img.addEventListener("mouseout", function() {
          this.style.transform = "scale(1)";
        });
</script>
</body>
</html>
