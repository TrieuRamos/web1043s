    <title>Document</title>
    <script>
        // Hàm kiểm tra điểm khi nhập vào
        function KiemTraDiem(diem)
        {
            let check = true;
            if(diem < 0 || diem > 10)
            {
                check = false;
            }
            return check;
        }
        // KIỂM TRA HỌC LỰC BẰNG SwitchCase
        function switchCase(diemTB)
        {
            let hocLuc;
            switch(true)
            {
                case (diemTB >= 9 && diemTB <= 10):
                    hocLuc = "gioi";
                    break;
                case (diemTB >=7 && diemTB < 9):
                    hocLuc = "kha";    
                    break;
                case (diemTB >= 5 && diemTB < 7):
                    hocLuc = "trung binh";
                    break;
                case (diemTB >= 0 && diemTB < 5):
                    hocLuc = "yeu";
                    break;
            }       
            return hocLuc;       

        }
        // KIỂM TRA HỌC LỰC BẰNG if else
        function ifElse(diemTB)
        {
            let hocLuc;
            if ( diemTB < 5)
            {
                hocLuc = "Yeu";
            }
            else if( diemTB < 7)
            {
                hocLuc = "Trung Binh";
            }
            else if( hocLuc < 9)
            {
                hocLuc = "Kha";
            }
            else
            {
                hocLuc = "Gioi";
            }
            return hocLuc;
        } 
    </script>
